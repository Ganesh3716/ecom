<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
}

.card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 25px;
    width: 350px;
    text-align: center;
}

h5 {
    font-size: 16px;
    color: #333333;
    margin-bottom: 20px;
}

form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

form input:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

.form-button {
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.form-button:hover {
    background-color: #45a049;
}

    </style>
    <link rel="stylesheet" href="{{url_for('static',filename='reg.css')}}">
</head>
<body>
    <div class="card">
        <form method="POST" action="{{url_for('adminotp',otp=otp,name=name,mobile=mobile,email=email,password=password)}}">
            <h5>Enter the code we just send on Email</h5>
            <input type="text" name="otp" id=""><br><br>
            <button class="form-button">Sign up</button>
        </form>
    </div>
</body>
</html>
