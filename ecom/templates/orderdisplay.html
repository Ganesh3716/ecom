<table border="1">
    <tr>
        <th>OID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i[0] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
    </tr>
    {% endfor %}
 </table>
