<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <link rel="stylesheet" href="{{ url_for('static', filename='addcategory.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        select,
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 5px;
            padding: 15px;
            font-size: 1em;
        }

        .flashes li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Add Item</h1>
        <form method="POST" enctype="multipart/form-data">
            <input placeholder="Enter item name" type="text" name="name" id="name" required>
            <input placeholder="Enter item description" type="text" name="desc" id="desc" required>
            <input placeholder="Enter item Quantity" type="text" name="qty" id="qty" required>
            <input placeholder="Enter item Price" type="text" name="price" id="price" required>
            <label for="Category">Category</label>
            <select name="Category" id="Category" required>
                <option value="Electronics">Electronics</option>
                <option value="Grocery">Grocery</option>
                <option value="Fashion">Fashion</option>
                <option value="Home">Home</option>
            </select>
            <input type="file" name="image" id="image" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
