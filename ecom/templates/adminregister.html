<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 350px;
    text-align: center;
}

h1 {
    color: #333333;
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

.form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
}

.form-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
}

.form-button:hover {
    background-color: #45a049;
}

a button {
    background-color: #f4f4f4;
    color: #4CAF50;
    border: 1px solid #4CAF50;
    padding: 10px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

a button:hover {
    background-color: #4CAF50;
    color: white;
}

    </style>
    <link rel="stylesheet" href="{{url_for('static',filename='reg.css')}}">
</head>
<body>
    
    <div class="card">
        <h1>REGISTER USER</h1>
        <form method="POST" action="">
            <input placeholder="Enter Name" name="name" type="text" class="form-input"><br>
            <input placeholder="Enter Mobile Number" name="mobile" type="text" class="form-input"><br>
            <input placeholder="Enter Email" name="email" type="text" class="form-input"><br>
            <input placeholder="Enter Password" name="password" type="password" class="form-input"><br>
            <button class="form-button">Register</button>
        </form>
        <hr><br>
        <a href="{{url_for('adminlogin')}}" ><button class="form-button">Admin login</button></a>
    </div>
</body>
</html>
